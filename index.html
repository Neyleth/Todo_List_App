<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List App</title>
  </head>
  <body>
    <div class="wrapper show-category">
      <div class="screen-backdrop"></div>

      <!-- Home screen - Pantalla de inicio -->
      <div class="screen home-screen">
        <div class="head-wrapper">
          <!-- Menu btn - boton de menú -->
          <div class="menu-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <rect x="3" y="5" width="18" height="2" />
              <rect x="3" y="11" width="18" height="2" />
              <rect x="3" y="17" width="18" height="2" />
            </svg>
          </div>

          <!-- Welcome - Bienvenida -->
          <div class="welcome">
            <div class="content">
              <h1>Hola Neyleth</h1>
              <p>
                Hoy tienes <span class="totalTasks">5</span> tareas pendientes
              </p>
            </div>
            <div class="img">
              <div class="backdrop"></div>
              <img
                src="assets/icons/honey_insect_wing_buzz_bee_icon_251453.png"
                alt=""
              />
            </div>
          </div>
        </div>

        <!-- Categories - Categorías -->
        <div class="categories-wrapper">
          <div class="categories">
            <div class="category">
              <div class="left">
                <img
                  src="assets/icons/marketing_event_finance_appointment_management_business_icon_263069.png"
                  alt=""
                />
                <div class="content">
                  <h1>Personal</h1>
                  <p>8 tareas pendientes</p>
                </div>
              </div>

              <div class="options">
                <div class="toggle-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                  >
                    <circle cx="12" cy="5" r="1.5" />
                    <circle cx="12" cy="12" r="1.5" />
                    <circle cx="12" cy="19" r="1.5" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Pantalla de tareas -->
      <div class="screen category-screen">
        <div class="head-wrapper">
          <div class="back-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
              />
            </svg>
          </div>
          <div class="options">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <circle cx="12" cy="5" r="1.5" />
              <circle cx="12" cy="12" r="1.5" />
              <circle cx="12" cy="19" r="1.5" />
            </svg>
          </div>
        </div>

        <div class="category-details">
          <img
            src="assets/icons/marketing_event_finance_appointment_management_business_icon_263069.png"
            alt=""
            id="category-img"
          />
          <div class="details">
            <p class="category-tasks">8 tareas pendientes</p>
            <h1 class="category-title">Personal</h1>
          </div>
        </div>

        <div class="tasks-wrapper">
          <div class="tasks">
            <div class="task-wrapper">
              <label for="task" class="task">
                <input type="checkbox" name="" id="task" />
                <span class="checkmark">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4.5 12.75l6 6 9-13.5"
                    />
                  </svg>
                </span>
                <p>Ir al ginecologo</p>
              </label>

              <div class="delete">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Add task btn - boton para agregar tarea -->
      <div class="add-task-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          class="w-6 h-6"
        >
          <path
            d="M12 5v14M5 12h14"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      <!-- Backdrop - fondo de pantalla -->
      <div class="black-backdrop"></div>

      <!-- Add task form - Formulario para agregar tarea -->
      <div class="add-task">
        <div class="add-task-backdrop"></div>
        <h1 class="heading">Agregar tarea</h1>
        <div class="input-group">
          <label for="task-input">Tarea</label>
          <input type="text" id="task-input" required />
        </div>
        <div class="input-group">
          <label for="category-select">Categorías</label>
          <select name="" id="category-select"></select>
        </div>
        <div class="btns">
          <button class="cancel-btn">Cancelar</button>
          <button class="add-btn">Agregar</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
