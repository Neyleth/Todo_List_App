<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List App</title>
  </head>
  <body>
    <!-- Wrapper - Envoltura -->
    <div class="wrapper">
      <!-- Screen backdrop - Fondo de pantalla -->
      <div class="screen-backdrop"></div>

      <!-- Home screen - Pantalla de inicio -->
      <div class="screen home-screen">
        <div class="head-wrapper">
          <!-- Menu btn - boton de menú -->
          <div class="menu-btn">
            <svg
              xmins="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.12"
              />
            </svg>
          </div>

          <!-- Welcome - Bienvenida -->
          <div class="welcome">
            <div class="content">
              <h1>Hola Neyleth</h1>
              <p>Hoy tienes 5 tareas pendientes</p>
            </div>
            <div class="img">
              <div class="backdrop"></div>
              <img
                src="assets/icons/honey_insect_wing_buzz_bee_icon_251453.png"
                alt=""
              />
            </div>
          </div>
        </div>

        <!-- Categories - Categorías -->
        <div class="categories-wrapper">
          <div class="categories">
            <div class="category">lorem</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
